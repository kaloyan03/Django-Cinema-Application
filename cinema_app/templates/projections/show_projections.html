{% extends 'common/base.html' %}

{% block content %}
    <section id="show-projections-page">

        <h2>Select hour for projection in {{ day }}</h2>
        {% for projection in projections %}
            <a href="{% url 'add to cart' projection.movie_ticket.id 1 projection.id %}">{{ projection.time|time:'G:i' }}</a>

        {% endfor %}
    </section>
{% endblock %}
