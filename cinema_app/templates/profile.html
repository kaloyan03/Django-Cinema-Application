{% extends 'common/base.html' %}

{% block content %}
    <section class="my-profile-page">
            <section class="profile-box">
                <article class="profile-image">
                    <img src="{{ profile.profile_picture.url }}" alt="Movie Image">
                </article>

                <article class="profile-details-content">
                    <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>

                    <p>Age: {{ profile.age }}</p>

                    <div class="buttons">
                        <a href="#" class="edit-button">Edit</a>
                        <a href="#" class="delete-button">Delete</a>

                    </div>
                </article>
            </section>
    </section>

{% endblock %}
