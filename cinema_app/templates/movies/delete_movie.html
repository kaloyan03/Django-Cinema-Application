{% extends 'common/base.html' %}

{% block content %}
    <section id="delete-movie-page">
        <form class="delete-movie-form" method="post" action="{% url 'delete movie' movie.id %}">
            {% csrf_token %}
            <h2 class="title">Are you sure you want to delete this movie?</h2>

            <article class="buttons">
                <input type="submit" class="buttons-delete" value="Confirm">
                <a class="buttons-no" href="javascript:history.back()">No, go back</a>
            </article>
        </form>
    </section>
{% endblock %}
