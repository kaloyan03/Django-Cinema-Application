{% extends 'common/base.html' %}

{% block content %}
    <section id="my-profile-page">
                <article class="profile-image">
                    <img src="{{ profile.profile_picture.url }}" alt="Movie Image">
                </article>

                <article class="profile-details-content">
                    <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>

                    <p>Age: {{ profile.age }}</p>

                    <div class="buttons">
                        <a href="{% url 'edit profile' profile.id %}" class="edit-button">Edit</a>
                        <a href="{% url 'delete profile' profile.id %}" class="delete-button">Delete</a>

                    </div>
                </article>
    </section>

{% endblock %}
