{% extends 'common/base.html' %}

{% block content %}
    <section id="edit-profile-page">
        <article>
            <form method="post" class="edit-profile-form" enctype="multipart/form-data" action="{% url 'edit profile' profile.id %}">
                <h2 class="complete-profile-title">Edit profile</h2>
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Edit">
            </form>
        </article>
    </section>



{% endblock %}
